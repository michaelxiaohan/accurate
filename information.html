<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/information/information.css">
  </head>
  <body>
    <!-- 头部 -->
    <div class="g-hd g-hd-wrap">
    	<div class="m-hd-top"></div>
    	<div class="m-nav" style="overflow: hidden; height: 80px; background-color: #ff9d00">
    		<div class="g-wrap tupo" style="margin-left: auto;">
    			<oo></oo>
    			<div class="top_img">
    				<img class="imglo" src="img/logo.png">
                	<span class="spanlogo">精准渠道推广平台</span>
    			</div>
    			<div class="top_q">
    				<div class="top_lef" style=" ">
    					<ul class="menu" style="width: 100%;">
    						<li class="lst li1" style=""><a style="display: inline-block;width: 68px;" href="index.html" class="nav">首页</a>
    						</li>
    						<li class="lst li2" style="width: 140px;"><a style="" href="information.html" class="nav on">资讯</a>
    						</li>
    						<li class="lst " style="width: 100px;"><a href="about.html" class="nav ">关于我们</a>
    						</li>
    					</ul>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <main>
      <section class="containers">
        <div class="left">
          <div id="container"></div>
          <script id="artical" type="text/html">
            {{each data as v i}}
            <div class="contents">
                <a href="detail.html?id={{v.id}}">
                  <p class="tit">标题:{{v.title}}</p>
                  <p style="color:#a2a2a2">{{v.content}}</p>
                  <p style="color:#a2a2a2">发布时间：{{v.time}}</p>
                </a>
            </div>
            {{/each}}
          </script>
          <div class="pagination">
            <div class="pageBox1">
          		<ul class="pageDiv clearfix">

          		</ul>
          		<div class="notContent hide">
          			无数据
          		</div>
          		<div class="page">
          			<ul class="pageMenu clearfix">
          				<li class="firstPage">首页</li>
          				<li class="prevPage"> < </li>
          				<div class="pageObj clearfix">

          				</div>
          				<li class="nextPage"> > </li>
          				<li class="lastPage">尾页</li>
          				<li class="last" style="font-size: 14px;">
          					共<span class="totalPage"></span>页，跳转至 <input type="number" class="keuInput" value="1">
          					<button type="button" class="btnSure">确定</button>
          				</li>
          			</ul>
          		</div>
            </div>
          </div>
        </div>
        <div class="right">
          <p class="tit">网站标签</p>
        </div>
      </section>
      <footer>
        <div>
          <a href="javascript:void(0)">
            <div>关于我们</div>
          </a>
          <a href="javascript:void(0)">
            <div>联系我们</div>
          </a>
        </div>
        <div style="end">
          闽ICP备16005895号 Copyright @2017-2018 哈哈哈
        </div>
      </footer>

    </main>
    <script data-main="js/information/information.js" src="js/common/require.js"></script>
    <!-- <script type="text/javascript" src="js/index/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/common/page.js"></script> -->
  </body>
</html>
