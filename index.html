	<script src="js/index/animateBackground-plugin.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(
				function() {
					//鼠标经过dl时，公众号头像 效果出现
					//      $.app.util.hover_dl_imghbg();

					//文本溢出隐藏
					$(".m-mt .ct dl dd p.exp").dotdotdot({
						ellipsis : '... ',
						height : 56
					});
					$(".u-right .left").dotdotdot({
						ellipsis : '... ',
						height : 45
					});
					$(".m-qt p").dotdotdot({
						ellipsis : '... ',
						height : 32
					});

					$(".fullSlide").hover(
							function() {
								$(this).find(".prev,.next").stop(true, true)
										.fadeTo("show", 0.8);
							}, function() {
								$(this).find(".prev,.next").fadeOut();
							});
					$(".fullSlide").slide(
							{
								titCell : ".hd ul",
								mainCell : ".bd ul",
								effect : "fold",
								autoPlay : true,
								autoPage : true,
								trigger : "click",
								startFun : function(i) {
									var curLi = jQuery(".fullSlide .bd li").eq(
											i);
									if (!!curLi.attr("_src")) {
										curLi.css("background-image",
												curLi.attr("_src")).removeAttr(
												"_src");
									}
								}
							});
					//拖动
					$('.single-slider').jRange(
							{
								from : 0,
								to : 40000,
								step : 1000,
								scale : [ 0, 4000, 8000, 12000, 16000, 20000,
										24000, 28000, 32000, 36000, 40000 ],
								format : '%s',
								width : 434,
								showLabels : true,
								showScale : true
							});
					//滚动条
					$(".made-need .ind-sec ul").mCustomScrollbar({
						scrollInertia : 550
					});
				});
	</script>
